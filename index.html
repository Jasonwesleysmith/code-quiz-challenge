<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ CHALLENGE</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        
        <button id="view-high-scores">VIEW HIGH SCORES</button>
        <div id="countdown-timer"></div>
    </header>

    <div class="welcome">
        <h1>Welcome to QUIZ CHALLENGE!</h1>
        <button id="start">START</button>
    </div>  

    <div id="quizBox" class="hide">
        <h2 id="question">Question</h2>
        <div id="answer-buttons" class="btn-grid">
            <button id="option0" data-index="0" class="btn"></button>
            <button id="option1" data-index="1" class="btn"></button>
            <button id="option2" data-index="2" class="btn"></button>
            <button id="option3" data-index="3" class="btn"></button>  
        </div>  
        <h3 id="result"></h3>
    </div>
            
    <div id="high-scores"></div>
    <footer>An INVOLVED : JASON game</footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
